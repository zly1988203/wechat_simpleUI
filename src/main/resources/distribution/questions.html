<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>常见问题</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <link href="/res/style/base/vectors.2.css?v=20190116" rel="stylesheet" type="text/css">
</head>
<body>

<div class="question-container">
    <p>1、待入账</p>
    <p>推广员推广的客户支付成功的订单，所获得赏金总金额(不包括已经结算的订单)</p>
    <br/>
    <p> 2、已失效</p>
    <p>推广员推广的客户下单成功后发生退款，本应获得的赏金总金额</p>
    <br/>
    <p>3、可提现</p>
    <p>推广员当前可以提现的赏金</p>
    <br/>
    <p>4、推广平台</p>
    <p>佣金说明：推广员推广的客户，在有效期内购买平台上任何推广线路，推广员都能获得一定比例的赏金(不包含退款的)</p>
    <br/>
    <p>5、推广网约车</p>
    <p>赏金说明：推广员推广的客户，在有效期内购买平台上约租车，推广员都能获得一定比例的赏金(不包含退款的)</p>
    <br/>
    <p>6、推广赏金</p>
    <p>推广赏金按照推广员推广的客户，实际支付金额*赏金比例计算</p>
</div>

</body>
</html>
